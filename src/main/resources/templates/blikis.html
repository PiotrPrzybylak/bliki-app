<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bliki.io</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie-consent/dist/jquery.cookie-consent.min.js"></script>

        $(document).ready(function() {
            $.cookieConsent();
        });
    </script>

<body>

<h1>Welcome to bliki.io!</h1>
If you want to create your own bliki, you need to receive invitation.
If you want one, please contact us at: hello.bliki@gmail.com

<h2>Available blikis</h2>

<ul>
    <li th:each="bliki:${blikis}"><a th:href="'/bliki/'+${bliki.id}" th:text="${bliki.name}" href="#"></a> - <span
            th:text="${bliki.description}"></span></li>
</ul>

</body>
</html>
